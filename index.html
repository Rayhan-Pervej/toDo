<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- font awsome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="index.css">

    <title>Hello, world!</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand text-light" href="#">ToDo List</a>
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav text-center ">
                <a class="nav-item nav-link text-light" href="#">Home</a>
                <a class="nav-item nav-link text-light" href="#">Create a new ToDo</a>
                <a class="nav-item nav-link text-light" href="#">View ToDo</a>
                <a class="nav-item nav-link text-light" href="#">View Completed ToDo</a>
            </div>
        </div>
    </nav>
    <!-- banner -->

    <section class="banner">
        <div class="container my-3">
            <div class="row">
                <div class="col-lg-3 col-md-4 bannerImg">
                    <img src="img/bannerImg.png" alt="Banner Img" height="212" width="212">
                </div>
                <div class="col-lg-9 col-md-8   bannerText">
                    <h2>Embark on a Productive Journey <br> Your Personalized To-Do List Hub</h2>

                </div>
            </div>
        </div>
    </section>


    <!-- create a new todo -->


    <section class="newTodo">
        <div class="container">
            <div class="row ">
                <div class="addNew form-inline">
                    <form class="form-inline">
                        <input type="text" id="newTask" placeholder="Add New..." required>
                        <input type="date" class="form-control mx-sm-3" id="date" name="date" style="cursor: pointer;"
                            required>
                        <!-- <label for="datepicker" role="button"> <img src="img/datePicker.png" alt="datePicker" height="32" width="32" > </label> -->
                        <select class="form-control mr-3" name="" id="priority" style="cursor: pointer;">
                            <option value="1">Normal</option>
                            <option value="2">medium</option>
                            <option value="3">High</option>
                        </select>
                        <button type="submit" class="btn btn-primary" onclick="addNewTask(event)">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </section>

    <!-- todo list table -->

    <section class="todoTable">
        <div class="container">
            <div class="row">
                <table class="table table-sm fixed-table  table-hover my-4">
                    <thead>
                        <tr>
                            <th><i class="fa-solid fa-square-check" style="color: #002aff;"></i></th>
                            <th scope="col">Tasks</th>
                            <th scope="col">Priority</th>
                            <th scope="col">Date</th>
                            <th scope="col"><i class="fa-solid fa-pen-to-square" style="color: #1554c1;"></i></th>
                        </tr>
                    </thead>
                    <tbody style="table-layout: fixed;" id="tableBody">


                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- edit tasks -->

    <div class="modal fade" id="modalOpen" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Edit Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                     <form class="form-inline" id="editModal">
                        <input type="text" id="editTask" placeholder="Add New..." required>
                        <input type="date" class="form-control mx-sm-3" id="editDate" name="date" style="cursor: pointer;"
                            required>
                        <!-- <label for="datepicker" role="button"> <img src="img/datePicker.png" alt="datePicker" height="32" width="32" > </label> -->
                        <select class="form-control mr-3" name="" id="editPriority" style="cursor: pointer;">
                            <option value="1">Normal</option>
                            <option value="2">medium</option>
                            <option value="3">High</option>
                        </select>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveChange(this)">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!--  completed todo list-->




    <!-- footer -->

    <!-- Optional JavaScript -->

    <script src="index.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
